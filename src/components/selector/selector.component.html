<div id="Option" class="Selector"  [@flipInXOnEnter] [@flipOutXOnLeave]>
  <div class="Selector__Title">
    What would you like to plan today?
  </div>
  <div *ngFor="let option of options" class="Selector__Option" (mouseover)="onHover(option)" (mouseover)="onHover(option)"(mouseout)="onMouseOut(option)" [routerLink]="option.route">
    {{ option.content }}
  </div>
</div>
