<div id="Option" class="Selector" @slideInFromRight>
  <div class="Selector__Title">
    What would you like to plan today?
  </div>
  <div class="Selector__List">
    <div *ngFor="let option of options" class="Selector__List__Option" [@slideInFromRightOnHover]  (mouseover)="onHover(option)"(mouseout)="onMouseOut(option)" [routerLink]="option.route">
      {{ option.content }}
    </div>
  </div>
</div>
